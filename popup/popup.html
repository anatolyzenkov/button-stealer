<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Button Stealer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="/images/icon-196.png">
    <link rel="icon" href="/images/icon-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
</head>

<body>
    <div id="main">
        <div id="backdrop">
            <div id="buttons"></div>
            <div id="backdrop-blur"></div>
        </div>
        <div class="wrapper">
            <h1>Stolen Buttons</h1>
            <p class="grow">Do your usual everyday online stuff and watch the collection of your stolen buttons grow.</p>
            <a href="/stolen-buttons/stolen-buttons.html" role="button" target="_blank" class="button label">Your Stash</a>
            <p id="stat" class="label">â€¦</p>
        </div>
    </div>
    <div id="settings">
        <div class="navbar">
            <h2>Settings</h2>
        </div>
        <div class="wrapper settings">
            <form id="ignore-form">
                <h3>Ignore List</h3>
                <input class="label" placeholder="example.com *.example.com" id="ignore" name="ignore"/>
            </form>
            <form id="maximum-form">
                <h3>Maximum Buttons <span id="maximumValue"></span></h3>
                <input class="label" type="range" min="100" max="400" step="100" id="maximum" name="maximum" />
            </form>
            
            <form id="contentful-form">
                <h3>Contentful Settings</h3>
                <input class="label" type="password" id="contentManagementApiKey" name="contentManagementApiKey" placeholder="Content Management API Key"></input>
                <input class="label" type="password" id="spaceId" name="spaceId" placeholder="Space ID"></input>
                <input class="label" type="text" id="contentTypeId" name="contentTypeId" placeholder="Content Type ID"></input>
                <p>These settings are for author use only.</p>
            </form>
            <a id="remove-all" role="button" class="button critical label">Remove All Buttons</a>
        </div>
    </div>
    <div id="switch">
        <div class="dash dash-0"></div>
        <div class="dash dash-1"></div>
        <div class="dash dash-2"></div>
    </div>
    <script src='popup.js'></script>
</body>

</html>
